<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="Task6.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background-color: #fff;
    padding: 40px 30px;
    width: 360px;
    box-shadow: 0 0 12px rgba(0,0,0,0.1);
    text-align: center;
    border-radius: 10px;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    background-image: url('https://cdn-icons-png.flaticon.com/512/4140/4140051.png');
    background-size: cover;
    background-position: center;
    border: 2px solid #ccc;
  }

  label {
    display: block;
    text-align: left;
    margin-top: 15px;
    font-weight: bold;
  }

  .input-box {
    background-color: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    margin-top: 5px;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    font-size: 14px;
  }

  .login-btn {
    background-color: #007bff;
    color: white;
    border: none;
    width: 100%;
    padding: 12px;
    margin-top: 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }

  .login-btn:hover {
    background-color: #0069d9;
  }

  .checkbox-container {
    display: flex;
    align-items: center;
    margin-top: 12px;
    font-size: 14px;
    text-align: left;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }

  .cancel-btn, .forgot-link {
    padding: 8px 14px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 14px;
    border: 1px solid #ccc;
  }

  .cancel-btn {
    background-color: #dc3545;
    color: white;
    border-color: #dc3545;
  }

  .cancel-btn:hover {
    background-color: #c82333;
  }

  .forgot-link {
    background-color: #f8f9fa;
    color: #333;
  }

  .forgot-link:hover {
    text-decoration: underline;
  }
</style>
<body>

<div class="login-container">
  <div class="avatar"></div>
  <form>
    <label for="username">Username</label>
    <div class="input-box">
      <input type="text" id="username" placeholder="Enter Username">
    </div>

    <label for="password">Password</label>
    <div class="input-box">
      <input type="password" id="password" placeholder="Enter Password">
    </div>

    <button type="submit" class="login-btn">Login</button>

    <div class="checkbox-container">
      <input type="checkbox" id="remember">
      <label for="remember" style="margin-left: 5px; font-weight: normal;">Remember me</label>
    </div>

    <div class="actions">
      <button type="button" class="cancel-btn">Cancel</button>
      <a href="#" class="forgot-link">Forgot password?</a>
    </div>
  </form>
</div>

</body>
</html>
